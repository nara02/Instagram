<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram </title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo-square">
                    <img src="img/profile-photo-square.jpg" alt="foto de perfil">   
                </div>
                <a href="#" class="instagram-login">Continuar como nara.melos</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                    <p class="not-account">
                        <span class="link-blue"> <strong>Trocar de Conta</strong></span>
                        ou 
                        <span class="link-blue"><strong>Cadastre-se</strong></span>
                    </p>
            </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
